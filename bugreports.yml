---
- summary: |
   При перелистывании страниц изменяется список производителей
  environment: |
    Google Chrome   113.0.5672.93 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина
    2. Перейти на вторую страницу
    3. Перейти на следующую страницу
  expected-result: |
    Список производителей остается одинаковым на каждой странице магазина
  actual-result: |
    На каждой странице магазина отображается свой список производителей и он никак не связан с отображаемыми на странице товарами

