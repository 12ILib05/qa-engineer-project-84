---
- summary: |
   При перелистывании страниц изменяется список производителей
  environment: |
    Google Chrome   113.0.5672.93 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина
    2. Перейти на вторую страницу
    3. Перейти на следующую страницу
  expected-result: |
    Список производителей остается одинаковым на каждой странице магазина
  actual-result: |
    На каждой странице магазина отображается свой список производителей и он никак не связан с отображаемыми на странице товарами

- summary: |
   При вводе в поисковую строку ключевых слов на русском языке товары не находит
  environment: |
    Google Chrome   113.0.5672.93 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина
    2. Ввести ключевое слово на русском языке
  expected-result: |
    Отображаются товары, соответствующие введенному ключевому слову
  actual-result: |
    Выходит результат "Ничего не найдено!"
    Ошибка изображена на скриншоте Screenshot_1.png

- summary: |
   При нажатии на уменьшенные фото в карточки товара они раскрываются в полноразмер
  environment: |
    Google Chrome   113.0.5672.93 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на главную страницу магазина
    2. Выбрать товар и перейти в карточку
    3. Нажать на фото, которые находятся под главным фото
  expected-result: |
    Фото раскрываются в полноразмерные
  actual-result: |
    Фото не нажимаются и не ракрываются
