  - summary: |
      Проверка удаления содержимого корзины
    environment: |
      Google Chrome   113.0.5672.93 (Официальная сборка) (64 бит)
      ОС Windows 10
    requirement: |
      При нажатии на кнопку "Clear cart" происходит удаление всего содержимого корзины
    prerequisites: В корзину добавлены товары
    steps-to-reproduce: |
      1. Нажимаем на кнопку "Clear cart"
      2. Возвращаемся на главную страницу магазина через кнопку "Store"
      3. Переходим снова в корзину
    expected-result: |
      Все товары, которые были в корзине, удалены
    actual-result: |
      Товары все еще сохраняются в корзине

  - summary: |
