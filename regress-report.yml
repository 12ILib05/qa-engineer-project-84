    steps-to-reproduce: |
      1. Нажимаем на кнопку "Clear cart"
      2. Возвращаемся на главную страницу магазина через нажатие на логотип
      3. Обновляем страницу
      3. Переходим снова в корзину
    expected-result: |
      Все товары, которые были в корзине, удалены
    actual-result: |
      Товары все еще сохраняются в корзине
